dependencies:
  - name: d3
    version: 5.0
    src: "htmlwidgets/lib/D3"
    script: d3.min.js
  - name: three
    version: 95
    src: "htmlwidgets/lib/THREE"
    script: 
      - three.min.js
      - css2drenderer.js
  - name: jquery
    version: 3.3.1
    src: "htmlwidgets/lib/JQUERY"
    script: jquery.min.js
  - name: html2canvas
    version: 1.0.0
    src: "htmlwidgets/lib/HTML2CANVAS"
    script: html2canvas.min.js
  - name: fontawesome
    version: 4.1.0
    src: "htmlwidgets/lib/FONTAWESOME"
    stylesheet: "font-awesome.css"
  - name: colorpicker
    version: 4.1.0
    src: "htmlwidgets/lib/COLORPICKER"
    script: color-picker.min.js
    stylesheet: color-picker.min.css
  - name: "tdaview-core"
    version: 1.0
    src: "htmlwidgets/lib/TDAVIEW-CORE"
    stylesheet:
      - style.css
      - sidebar.css
      - graph.css
      - gradientPicker.css
      - legendbar.css
      - legendpie.css
    script:
      - Step.js
      - ColorMap.js
      - ColorPicker.js
      - Compatibility.js
      - Data.js
      - Event.js
      - GradientPicker.js
      - Graph.js
      - InteractSet.js
      - InteractSystem.js
      - LegendBar.js
      - LegendPie.js
      - LinkRenderer.js
      - NodeRenderer.js
      - Sidebar.js
